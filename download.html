<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Shade School</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 1rem;
            display: none; /* Hidden by default */
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 25px;
            transition: width 0.1s linear;
        }

        /* Button Styles for Android */
        .download-btn {
            display: none; /* Hidden by default */
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="status-text">Checking device...</h2>
        
        <!-- Progress bar for redirection -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Download button for Android -->
        <button id="android-btn" class="download-btn">Download Shade School</button>
    </div>
    <br/>
    <a href="https://wa.me/message/L2OUDDWJCVIAA1">App refusing to install?</a>
    <script>
        // Configuration URLs - Replace with your actual URLs
        const ANDROID_FILE_URL = "https://shadeappworld.github.io/fusion/school.zip";
        const REDIRECT_URL = "https://shadeschool.vercel.app";

        const statusText = document.getElementById('status-text');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const androidBtn = document.getElementById('android-btn');

        // Simple OS Detection using navigator.userAgent
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (isAndroid) {
            // ANDROID DETECTED: Show Download Button
            statusText.textContent = "It's learning time!";
            androidBtn.style.display = "inline-block";
            
            androidBtn.onclick = function() {
                window.location.href = ANDROID_FILE_URL;
            };

        } else {
            // OTHER DEVICES: Show Progress Bar and Redirect
            statusText.textContent = "It's learning time...";
            progressContainer.style.display = "block";
            
            let width = 0;
            const duration = 2000; // 2 seconds for the bar to fill
            const intervalTime = 20;
            const steps = duration / intervalTime;
            const increment = 100 / steps;

            const timer = setInterval(() => {
                width += increment;
                progressBar.style.width = width + "%";

                if (width >= 100) {
                    clearInterval(timer);
                    // Perform the redirection
                    window.location.href = REDIRECT_URL;
                }
            }, intervalTime);
        }
    </script>
</body>
</html>
